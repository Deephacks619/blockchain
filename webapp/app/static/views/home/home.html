<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h3>Possible addresses owned by the same person</h3>
            <form ng-submit="submit()">
              <div class="form-group">
                <label for="address">Bitcoin Address:</label>
                <input id="address" ng-model="address" class="form-control"/>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div ng-if="resultSet">
              results for {{ address }}
              <p>
              <div ng-repeat="result in resultSet">
                {{ result }}
              </div>
            </div>
            <div ng-if="error && address">
              {{ error }} for {{ address }} 
            </div>
        </div>
    </div>
</div>
